<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste2Wealth Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Waste2Wealth Login</h2>

    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-4" />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-4" />

    <div class="flex justify-between">
      <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
      <button onclick="login()" class="bg-green-700 text-white px-4 py-2 rounded">Login</button>
    </div>

    <p id="message" class="text-sm mt-4 text-center text-red-600"></p>
  </div>

  <script>
    // âœ… Your Firebase Config (Replace below)
    const firebaseConfig = {
      apiKey: "AIzaSyDpjkeET5m9znNlxKOeIrvaY45Qbx8RSe8",
      authDomain: "waste2wealth-63f44.firebaseapp.com",
      projectId: "waste2wealth-63f44",
      appId: "1:323311884107:web:96515639dcd300fc90face"};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").textContent = "Registration successful!";
        })
        .catch((error) => {
          document.getElementById("message").textContent = error.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").textContent = "Login successful!";
          // Redirect or show protected content
        })
        .catch((error) => {
          document.getElementById("message").textContent = error.message;
        });
    }
  </script>
</body>
</html>
